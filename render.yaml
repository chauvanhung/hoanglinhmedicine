services:
  - type: web
    name: hoanglinh-medicine
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXTAUTH_URL
        value: https://hoanglinh-medicine.onrender.com
      - key: NEXTAUTH_SECRET
        generateValue: true
    healthCheckPath: / 